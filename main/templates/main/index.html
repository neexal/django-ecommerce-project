{% extends 'main/base.html' %}
{% load static %}
{% block title %} Home {% endblock title %}
{% block body %}
<div class="container">
    <div class="row pt-4">
        {% for product_item in products %}
        <div class="col-lg-4 col-md-4 col-sm-6 pb-5">
            <div class="card text-center" style="width: 18rem;">
                <img class="card-img-top" src="{{product_item.image.url}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{product_item.title}}</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Price: Rs {{product_item.price}}</li>
                </ul>
                <div class="card-body bg-info">
                    <a href="#" class="card-link text-white">Add to Cart <i class="fas fa-shopping-cart"> </i></a>
                </div>
            </div>
        </div>
        {% endfor %}
        
    </div>
</div>

{% endblock body %}
